<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="headerName">
            <h1>My Weekly Budget</h1>
        </div>
        <div class="startInformation" id="startInformation">
            <div class="startValue">
                <input class="startInput" id="startInput" type="text" placeholder="Enter a Weekly Budget Ammount">
                <button class="startBtn" id="startBtn">Enter</button>
            </div>
        </div>
        <div class="main">
            <div class="mainLeft">
                <div class="mainHeader">
                    <h2>Add your daily expences:</h2>
                </div>
                <div class="mainText" id="mainText">
                    <p class="mainTextTitle">Name:</p>
                    <input class="mainInput" type="text" id="mainInputName" placeholder="Ex: Groceries">
                    <p class="mainTextTitle">Price:</p>
                    <input class="mainInput" id="mainInputPrice" type="text" placeholder="Ex: 230">
                    </br>
                    <button class="mainBtn" id="mainBtn">Add</button>
                </div>
            </div>
            <div class="mainRight" id="mainRight">
                <p class="mainBudget" id="mainBudget">Budget: $</p>
                <p class="mainLeftBudget" id="mainLeftBudget">Left: $</p>
                <p class="mainExpenses">My expenses:</p>
                <div class="shoppingList" id="shoppingList">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
